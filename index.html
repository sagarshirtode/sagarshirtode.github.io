<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Autofill with Mock Testing</title>
</head>

<body>
    <input type="text" id="otp" placeholder="Enter OTP">

    <script>
        async function getOTP() {
            if (!('OTPCredential' in window)) {
                console.log("Web OTP API not supported in this browser.");
                return;
            }

            try {
                const otpInput = document.getElementById("otp");
                const abortController = new AbortController();

                // Listen for OTP
                const otp = await navigator.credentials.get({
                    otp: { transport: ["sms"] },
                    signal: abortController.signal
                });

                // Fill the OTP input field
                otpInput.value = otp.code;

                // Stop listening
                abortController.abort();

                console.log("OTP received:", otp.code);
            } catch (error) {
                console.error("Error getting OTP:", error);
            }
        }

        // Automatically trigger OTP retrieval on page load
        setInterval(getOTP, 4000);

    </script>
</body>

</html>
